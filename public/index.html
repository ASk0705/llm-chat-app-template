<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Chat</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: #12182b;
  --accent: #4cc9f0;
  --user: #4895ef;
  --ai: #3a0ca3;
  --text: #e6e6eb;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #141a3a, var(--bg));
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.chat-container {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: var(--card);
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 40px rgba(76, 201, 240, 0.15);
  overflow: hidden;
}

.chat-header {
  padding: 16px;
  background: linear-gradient(135deg, var(--ai), var(--accent));
  font-weight: 600;
  font-size: 18px;
  text-align: center;
}

.chat-messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.message {
  max-width: 80%;
  padding: 12px 14px;
  border-radius: 14px;
  line-height: 1.4;
  animation: fadeIn 0.3s ease-in;
}

.user {
  align-self: flex-end;
  background: linear-gradient(135deg, var(--user), #4361ee);
}

.ai {
  align-self: flex-start;
  background: linear-gradient(135deg, var(--ai), #560bad);
}

.chat-input {
  display: flex;
  padding: 12px;
  gap: 10px;
  background: #0e1430;
}

.chat-input input {
  flex: 1;
  background: #0b1025;
  border: 1px solid #1f2a55;
  color: var(--text);
  padding: 12px;
  border-radius: 12px;
  outline: none;
}

.chat-input button {
  background: linear-gradient(135deg, var(--accent), #4895ef);
  border: none;
  color: #000;
  padding: 12px 16px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
}

.chat-input button:hover {
  opacity: 0.9;
}

.typing {
  font-style: italic;
  opacity: 0.7;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– AI Assistant</div>

    <div class="chat-messages" id="messages">
      <div class="message ai">Hello! How can I help you today?</div>
    </div>

    <div class="chat-input">
      <input id="input" type="text" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "message " + type;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function fakeAIResponse(userText) {
  return "ðŸ¤– I received: \"" + userText + "\". Connect me to a real AI backend to make me smarter!";
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const typing = document.createElement("div");
  typing.className = "message ai typing";
  typing.textContent = "AI is typing...";
  messages.appendChild(typing);
  messages.scrollTop = messages.scrollHeight;

  setTimeout(() => {
    typing.remove();
    addMessage(fakeAIResponse(text), "ai");
  }, 800);
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>

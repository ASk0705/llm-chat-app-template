<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LLM Chat App</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: #12182b;
  --accent: #4cc9f0;
  --user: #4895ef;
  --ai: #560bad;
  --text: #e6e6eb;
  --text-light: #9ca3af;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, #141a3a, var(--bg));
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  margin: 1rem 0 0.25rem;
  text-align: center;
}

h1 {
  font-size: 1.6rem;
  background: linear-gradient(135deg, var(--accent), #4895ef);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ðŸ”¹ MODE TOGGLE (NEW) */
.mode-toggle {
  margin-top: 0.5rem;
  display: inline-flex;
  background: #0e1430;
  border: 1px solid #1f2a55;
  border-radius: 999px;
  overflow: hidden;
}

.mode-toggle input {
  display: none;
}

.mode-toggle label {
  padding: 6px 14px;
  cursor: pointer;
  font-size: 0.85rem;
  color: var(--text-light);
  transition: background 0.2s, color 0.2s;
}

.mode-toggle input:checked + label {
  background: linear-gradient(135deg, var(--accent), #4895ef);
  color: #000;
  font-weight: 600;
}

.chat-container {
  width: 100%;
  max-width: 800px;
  height: calc(100vh - 190px);
  background: var(--card);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 0 40px rgba(76, 201, 240, 0.15);
}

.chat-messages {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.message {
  max-width: 80%;
  padding: 12px 14px;
  border-radius: 14px;
  animation: fadeIn 0.3s ease-in;
}

.message p {
  margin: 0;
  white-space: pre-line;
  overflow-wrap: anywhere;
}

.user-message {
  align-self: flex-end;
  background: linear-gradient(135deg, var(--user), #4361ee);
}

.assistant-message {
  align-self: flex-start;
  background: linear-gradient(135deg, var(--ai), #7209b7);
}

.typing-indicator {
  display: none;
  padding: 0.5rem 1rem;
  font-style: italic;
  color: var(--text-light);
}

.typing-indicator.visible {
  display: block;
}

.message-input {
  display: flex;
  gap: 10px;
  padding: 12px;
  background: #0e1430;
  border-top: 1px solid #1f2a55;
}

#user-input {
  flex: 1;
  background: #0b1025;
  border: 1px solid #1f2a55;
  color: var(--text);
  padding: 12px;
  border-radius: 12px;
  resize: none;
  min-height: 44px;
  outline: none;
}

#send-button {
  padding: 0 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  background: linear-gradient(135deg, var(--accent), #4895ef);
  color: #000;
}

#send-button:hover {
  opacity: 0.9;
}

#send-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

footer {
  margin: 0.75rem 0;
  font-size: 0.85rem;
  color: var(--text-light);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <h1>ASK AI Chat</h1>

  <!-- âœ… SSE / HTTP TOGGLE -->
  <div class="mode-toggle">
    <input type="radio" id="mode-sse" name="mode" value="sse" checked>
    <label for="mode-sse">SSE</label>

    <input type="radio" id="mode-http" name="mode" value="http">
    <label for="mode-http">HTTP</label>
  </div>
</header>

<div class="chat-container">
  <div id="chat-messages" class="chat-messages">
    <div class="message assistant-message">
      <p>Hello! I'm an Ask AI. How can I help you today?</p>
    </div>
  </div>

  <div class="typing-indicator" id="typing-indicator">
    AI is thinking...
  </div>

  <div class="message-input">
    <textarea
      id="user-input"
      placeholder="Type your message here..."
      rows="1"
      autofocus
    ></textarea>
    <button id="send-button">Send</button>
  </div>
</div>

<footer>
  <p>ASK AI Chat Template &copy; 2025</p>
</footer>

<!-- âœ… Logic remains external -->
<script src="chat.js"></script>

</body>
</html>
